- name: Configure Frontend
  hosts: frontend
  become: yes

  tasks:

    - name: Disable SELinux permanently
      replace:
        path: /etc/selinux/config
        regexp: '^SELINUX=.*'
        replace: 'SELINUX=disabled'
      ignore_errors: yes

    - name: Disable SELinux immediately
      command: setenforce 0
      ignore_errors: yes

    - name: Install Nginx
      dnf:
        name: nginx
        state: present
        use_backend: dnf5

    - name: Start and Enable Nginx
      service:
        name: nginx
        state: started
        enabled: yes

    - name: Configure Reverse Proxy
      copy:
        dest: /etc/nginx/conf.d/reverse.conf
        content: |
          server {
              listen 80;
              location / {
                  proxy_pass http://{{ hostvars['u21.local']['ansible_host'] }}:19999;
              }
          }

    - name: Restart Nginx
      service:
        name: nginx
        state: restarted
