- name: Configure Frontend (Amazon Linux)
  hosts: frontend
  become: yes

  tasks:
    - name: Update yum cache
      yum:
        update_cache: yes

    - name: Install nginx using amazon-linux-extras
      shell: |
        amazon-linux-extras enable nginx1
        yum install -y nginx
      args:
        warn: false

    - name: Start and enable nginx
      service:
        name: nginx
        state: started
        enabled: yes
