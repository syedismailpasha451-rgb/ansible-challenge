---
- name: Configure Frontend
  hosts: frontend
  become: yes

  tasks:

    - name: Install Nginx
      package:
        name: nginx
        state: present

    - name: Start Nginx
      service:
        name: nginx
        state: started
        enabled: yes

    - name: Install Netdata
      shell: |
        bash <(curl -Ss https://my-netdata.io/kickstart.sh) --non-interactive
      args:
        executable: /bin/bash

- name: Configure Backend
  hosts: backend
  become: yes

  tasks:

    - name: Update apt
      apt:
        update_cache: yes

    - name: Install Apache
      apt:
        name: apache2
        state: present

    - name: Start Apache
      service:
        name: apache2
        state: started
        enabled: yes
