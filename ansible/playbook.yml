---
- name: Configure Frontend
  hosts: frontend
  become: yes

  tasks:
    - name: Update yum cache
      yum:
        name: "*"
        state: latest
        update_cache: yes

    - name: Install nginx
      yum:
        name: nginx
        state: present

    - name: Start nginx
      service:
        name: nginx
        state: started
        enabled: yes


- name: Configure Backend
  hosts: backend
  become: yes

  tasks:
    - name: Update apt cache
      apt:
        update_cache: yes

    - name: Install apache2
      apt:
        name: apache2
        state: present

    - name: Start apache2
      service:
        name: apache2
        state: started
        enabled: yes
